<!DOCTYPE html>
<html>
<head>
  <title>Job Application AI Assistant</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <!-- Buttons to toggle views -->
  <button id="autofillButton">Auto fill</button>
  <button id="jobDescriptionButton">Job Description</button>
  <button id="profileButton">Profile</button>  

  <!-- Sections to toggle -->
  <div id="autofill" class="view">
    <h2>Auto-fill</h2>
    <p>Here is to Auto-fill a job form.</p>
    <button id="fillForm">Auto-fill Form</button>
  </div>
  <div id="jobDescription" class="view" style="display: none;">
    <h2>Job-Description</h2>
    <p>Add the job description here.</p>
    <div id="jobDescriptionDisplay" style="display: none;">
    </div>
  </div>
  <div id="profile" class="view" style="display: none;">
    <h2>Profile</h2>
    <p>View your profile here.</p>
    <div id="profileDisplay" style="display: none;">
      <p id="profileInfo">
        <strong>Name:</strong> <span id="profileName"></span><br>
        <strong>Email:</strong> <span id="profileEmail"></span><br>
        <strong>Phone:</strong> <span id="profilePhone"></span><br>
        <strong>Country:</strong> <span id="profileCountry"></span><br>
        <strong>Address:</strong> <span id="profileAddress"></span><br>
        <strong>Summary:</strong> <span id="profileSummary"></span><br>
        <strong>Resume:</strong> <span id="profileResume"></span><br>
      </p>
    </div>
    <button id="editProfile">Edit Profile</button>
    <form id="profileForm" style="display: none;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br>
      <button type="submit">Save Profile</button>
    </form>

    <script>
    </script>

  </div>

  <script>
  </script>
    
  <script src="popup.js"></script>
</body>
</html>
